<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Yesong App</title>
</head>
<body>
    <div id="weather" class="weather">
        <span></span>
        <span></span>
    </div>
    <h2 id="clock" class="clock">00:00:00</h2>
    <form id="login-form" class="hidden login center">
        <input
            required
            maxlength="15" 
            type="text" 
            placeholder="What is your name?" 
        />
        <input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden greeting"></h1>
    <form id="todo-form" class="todo-form center">
        <input type="text" placeholder="Write a To Do and Press Enter" required/>
    </form>
    <ul id="todo-list" class="todo center"></ul>
    <div id="quote" class="quote center">
        <span></span>
        <br>
        <span></span>
    </div>
    <script src = "js/greeting.js"></script>
    <script src = "js/clock.js"></script>
    <script src = "js/quotes.js"></script>
    <script src = "js/background.js"></script>
    <script src = "js/todo.js"></script>
    <script src = "js/weather.js"></script>
</body>
</html>
